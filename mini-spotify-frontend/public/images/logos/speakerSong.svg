<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-label="Głośnik">
  <title>Głośnik</title>

  <!-- szare tło -->
  <circle cx="32" cy="32" r="30" fill="#454545" />

  <!-- czerwony głośnik (prostokąt + stożek) -->
